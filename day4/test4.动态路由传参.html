<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wy-python</title>
</head>
<body>

<div id="app">
    <h3>这里是演示页面</h3>
    <hr>
    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<script src="vue-router.3.0.1(1).js"></script>
<script>
    let first = {
        template: `
            <div>
            这里是第一个组件
            <router-link to="/second/1/tom">访问第二个组件</router-link>
</div>
        `
    }

    let second = {
        template: `
            <div>
            这里是第二个组件:组件一传递的id: {{$route.params.id}}
            <br>
            组件一传递的用户名: {{$route.params.name}}

</div>
        `
    }

    let myRouter = new VueRouter({
        routes: [
            {path: "/first", component: first},
            {path: "/second/:id/:name", component: second},
            {path: "/", redirect: "/first"},
            {path: "/*", redirect: "/first"},
        ]
    })
    new Vue({
        el: "#app",
        data: {},
        methods: {},
        router: myRouter,

    })
</script>

</body>
</html>
