<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wy-python</title>
</head>
<body>

<div id="app">

    <p>{{ number }}</p>
    <p>十位: {{ ten }}</p>
    <p>个位: {{ num }}</p>
    <button @click="low_num" >点我减小数字</button>

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            number:51,
            ten:"",
            num:"",
        },
        methods: {
            low_num(){
                this.number--;
            },
        },
        // 1. 监听的是data中已存在的变量的变化
        // 2. 监听变量一旦发生改变,则就会触发监听事件
        // 3. 监听事件无返回值

        watch:{
            number(){
                this.ten = parseInt(this.number / 10);
                this.num = this.number % 10;
            },

        },

    })
</script>

</body>
</html>
