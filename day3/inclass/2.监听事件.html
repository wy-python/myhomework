<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <p @click="clickMe">{{num}}</p>
    <p>十位: {{shi}}</p>
    <p>个位: {{ge}}</p>

</div>

<script src="../js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            num: 99,
            shi: "",
            ge: "",
        },
        methods: {
            clickMe() {
                this.num -= 3;
            },
        },
        // 1. 监听属性监听的是data中已存在的变量的变化
        // 2. 监听的值一旦发生改变,则就会触发监听事件
        // 3. 监听事件不需要返回值
        watch: {
            // 代表监听的是data中的num变量
            num() {
                this.shi = parseInt(this.num / 10);
                this.ge = this.num % 10;
            },
        },
    })
</script>

</body>
</html>
