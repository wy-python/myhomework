<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wy-python</title>
</head>
<body>

<div id="app">


</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {},
        methods: {}
    })

    //匿名函数
    let app1 =function (a,b) {
      console.log(a+b);
    }
    app1(1,2)
    // 箭头函数实则为对于匿名函数写法的简化
    // 箭头函数
    let app2 = (a,b) => {
        console.log(a+b)
    }
    app2(1,2)




</script>

</body>
</html>
