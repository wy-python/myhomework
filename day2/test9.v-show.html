<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wy-python</title>
</head>
<body>

<div id="app">
        <h3 v-show="true">{{ msg }}</h3>
    <hr>
        <h3 v-show="isShow">{{ msg }}</h3>
    <hr>
    <input type="button" @click="is_show" value="单击调整显示状态">
</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg:"我这个阶段一定好好学习:)",
            isShow:false
        },
        methods: {
            is_show() {
                this.isShow = !this.isShow;

            },

        }
    })
</script>

</body>
</html>
