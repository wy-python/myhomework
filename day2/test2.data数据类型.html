<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wy-python</title>
</head>
<body>

<div id="app">
        <h3>{{ msg }}</h3>
        <h3>这是数字{{ num * 6 }}</h3>
        <h3>这是用户名{{ user.username }},这是密码{{user.password}}</h3>
        <h3>这是数组{{ arr[2]}}</h3>
        <h3>这是第一个用户{{ users[0].username }}</h3>

</div>

<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            msg:"欢迎学习vue", //字符串
            num: 20 ,         //数字
            user:{"username":'武毅',password:123456},    //对象
            arr:["北京","天津","太原"],                    //数组
            users:[{"username":"武毅",password:123456},{username: "于铁鑫",password: 123456}]
        },
        methods: {}
    })
</script>

</body>
</html>
